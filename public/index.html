<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cracha Lemur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fefae0;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #6a994e;
    }
    #status {
      font-size: 18px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>🐾 Visitante identificado</h1>
  <p id="status">🕒 Enviando crachá…</p>

  <script>
    const visitanteId = crypto.randomUUID();
    const statusEl = document.getElementById("status");

    const socket = new WebSocket("wss://lemur-websocket.onrender.com");

    socket.onopen = () => {
      const mensagem = `visitante:${visitanteId}`;
      socket.send(mensagem);
      console.log("📡 Mensagem enviada:", mensagem);
      statusEl.textContent = `✅ Crachá enviado: ${visitanteId}`;
    };

    socket.onerror = () => {
      statusEl.textContent = "❌ Falha na conexão WebSocket.";
    };
  </script>
</body>
</html>
