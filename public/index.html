<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conectar com Lemur</title>
  <style>
    body {
      background-color: #fefae0;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #6a994e;
    }
    button {
      font-size: 20px;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background-color: #6a994e;
      color: white;
      cursor: pointer;
      margin-top: 24px;
    }
    video {
      margin-top: 20px;
      width: 320px;
      border: 2px solid #6a994e;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¾ Oi, Lemur</h1>
  <p id="info">Carregando informaÃ§Ãµesâ€¦</p>
  <video id="cam" autoplay muted playsinline></video>
  <button id="botao">Chamar LelÃª ğŸ›ï¸</button>

  <script>
    // ğŸ” Extrai parÃ¢metros da URL
    const params = new URLSearchParams(window.location.search);
    const donoId = params.get("id") || "sem-id";
    const donoNome = params.get("name") || "Dono";

    // ğŸ†” Gera um UUID simples pro visitante
    const visitanteId = crypto.randomUUID();

    // ğŸ›°ï¸ Conecta no WebSocket
    const socket = new WebSocket("wss://lemur-websocket.onrender.com");
    socket.onopen = () => {
      console.log("WebSocket conectado");
    };

    // ğŸ“¸ Pede permissÃ£o de cÃ¢mera
    const video = document.getElementById("cam");
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        document.getElementById("info").textContent = `Conectado com: ${donoNome} (${donoId})`;
      })
      .catch(err => {
        document.getElementById("info").textContent = "âŒ Erro ao acessar a cÃ¢mera: " + err.message;
      });

    // ğŸ¯ Envia IDs ao clicar no botÃ£o
    document.getElementById("botao").onclick = () => {
      const mensagem = `visitante:${donoId}:${visitanteId}`;
      socket.send(mensagem);
      document.getElementById("botao").textContent = "Chamado enviado âœ”ï¸";
      document.getElementById("botao").disabled = true;
    };
  </script>
</body>
</html>
