<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conectar com Lemur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fefae0;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #6a994e;
    }
    button {
      font-size: 20px;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background-color: #6a994e;
      color: white;
      cursor: pointer;
      margin-top: 24px;
    }
    video {
      margin-top: 20px;
      width: 320px;
      border: 2px solid #6a994e;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>🐾 Oi, Lemur</h1>
  <p id="info">Carregando informações…</p>
  <video id="cam" autoplay muted playsinline></video>
  <button id="botao">Chamar Lelê 🛎️</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const donoId = params.get("id") || "sem-id";
    const donoNome = params.get("name") || "Dono";
    const visitanteId = crypto.randomUUID();

    const socket = new WebSocket("wss://lemur-websocket.onrender.com");
    socket.onopen = () => {
      console.log("✅ WebSocket conectado");
    };

    const video = document.getElementById("cam");
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        document.getElementById("info").textContent = `Conectado com: ${donoNome} (${donoId})`;
      })
      .catch(err => {
        document.getElementById("info").textContent = "❌ Erro ao acessar a câmera: " + err.message;
      });

    document.getElementById("botao").onclick = () => {
      if (!visitanteId || visitanteId.length < 10) {
        alert("❌ Falha ao gerar crachá do visitante. Atualize a página.");
        return;
      }
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        alert("❌ WebSocket não está pronto. Tente novamente em instantes.");
        return;
      }

      const mensagem = `visitante:${donoId}:${visitanteId}`;
      console.log("📡 Enviando para o dono:", mensagem);
      socket.send(mensagem);

      document.getElementById("botao").textContent = "Chamado enviado ✔️";
      document.getElementById("botao").disabled = true;
    };
  </script>
</body>
</html>
