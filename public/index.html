<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì° Lemur Link ‚Äî Chamada</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3fdfb;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 22px;
      color: #116d6e;
    }
    h2 {
      font-size: 18px;
      color: #333;
      margin-top: 12px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007b7b;
    }
    video {
      margin-top: 30px;
      width: 320px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üêæ P√°gina de chamada do Lemur</h1>
  <h2 id="nomeVisitante">üîê C√≥digo indefinido</h2>
  <button id="botaoChamar" disabled>Toque para chamar</button>
  <video id="videoPreview" autoplay muted playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const visitorId = urlParams.get("id");
    const visitorName = urlParams.get("name");

    const nomeVisitante = document.getElementById("nomeVisitante");
    const botaoChamar = document.getElementById("botaoChamar");
    const videoPreview = document.getElementById("videoPreview");

    if (visitorId) {
      nomeVisitante.innerText = `üë§ Visitante: ${decodeURIComponent(visitorName || "An√¥nimo")}`;
    }

    const socket = new WebSocket("wss://lemur-websocket.onrender.com");

    socket.addEventListener("open", () => {
      botaoChamar.disabled = false;
    });

    botaoChamar.addEventListener("click", () => {
      if (socket.readyState === WebSocket.OPEN && visitorId) {
        socket.send(`visitante:${visitorId}`);
        botaoChamar.innerText = "Chamando... üì°";
        botaoChamar.disabled = true;
      }
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        videoPreview.srcObject = stream;

        const peerConnection = new RTCPeerConnection();

        stream.getTracks().forEach(track => {
          peerConnection.addTrack(track, stream);
        });

        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            console.log("üì® Offer local criada:");
            console.log(peerConnection.localDescription.sdp);

            // Envia a offer via WebSocket (ainda n√£o implementado no servidor)
            if (socket.readyState === WebSocket.OPEN && visitorId) {
              const offerMensagem = `offer:${visitorId}:${btoa(peerConnection.localDescription.sdp)}`;
              socket.send(offerMensagem);
              console.log("üì§ Offer enviada ao dono via WebSocket");
            }
          })
          .catch(error => {
            console.error("‚ùå Erro ao criar offer:", error);
          });
      })
      .catch(error => {
        console.warn("Erro ao acessar c√¢mera:", error);
      });
  </script>
</body>
</html>
