<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Crach√° Lemur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 32px;
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
    }
    #status {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üÜî Crach√° Lemur</h1>
  <p id="status">Aguardando‚Ä¶</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const visitanteId = urlParams.get("id");

    const statusEl = document.getElementById("status");

    if (!visitanteId) {
      statusEl.textContent = "‚ùå ID n√£o encontrado na URL.";
    } else {
      const socket = new WebSocket("wss://lemur-websocket.onrender.com");

      socket.onopen = () => {
        setTimeout(() => {
          const mensagem = `visitante:${visitanteId}`;
          socket.send(mensagem);
          statusEl.textContent = `‚úÖ Crach√° enviado: ${visitanteId}`;
          console.log("üì° Enviado:", mensagem);
        }, 1500); // üîÑ Aguarda 1.5s para garantir que o app esteja ouvindo
      };

      socket.onerror = () => {
        statusEl.textContent = "‚ùå Falha na conex√£o.";
      };
    }
  </script>
</body>
</html>
