<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visitante Lemur</title>
</head>
<body style="background:black; color:white; text-align:center;">
  <h2>🎥 Transmitindo para o Lemur...</h2>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    const socket = new WebSocket("wss://lemur-websocket.onrender.com");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;

        // Envia crachá inicial
        socket.addEventListener("open", () => {
          console.log("🔗 Conectado ao WebSocket");
          socket.send(JSON.stringify({ tipo: "visitante", id }));
        });

        // Transmite imagem contínua
        setInterval(() => {
          canvas.width = 160;
          canvas.height = 120;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const base64 = canvas.toDataURL("image/jpeg", 0.6); // Compressão leve
          socket.send(JSON.stringify({ tipo: "camera", id, conteudo: base64 }));
        }, 100); // 10 fps
      })
      .catch(err => {
        document.body.innerText = "❌ Erro na câmera: " + err.message;
      });
  </script>
</body>
</html>
