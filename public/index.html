<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conectar com Lemur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fefae0;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #6a994e;
    }
    #status {
      font-size: 18px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>🐾 Bem-vindo ao Lemur</h1>
  <p id="status">🕒 Gerando crachá do visitante…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const donoId = params.get("id") || "sem-id";
    const donoNome = params.get("name") || "Dono";
    const visitanteId = crypto.randomUUID();
    const statusEl = document.getElementById("status");

    const socket = new WebSocket("wss://lemur-websocket.onrender.com");

    socket.onopen = () => {
      const mensagem = `visitante:${donoId}:${visitanteId}`;
      socket.send(mensagem);
      console.log("📡 Crachá enviado:", mensagem);
      statusEl.textContent = `✅ Conectado com ${donoNome} — crachá enviado!`;
    };

    socket.onerror = () => {
      statusEl.textContent = "❌ Falha na conexão WebSocket.";
    };
  </script>
</body>
</html>
