<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toque para chamar • DoorVi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f9f9f9;
    }

    h1 { font-size: 24px; color: #333; }
    h2 { font-size: 20px; color: #555; }
    p  { font-size: 16px; color: #444; margin-top: 8px; }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background-color: #007b7b; }

    video {
      margin-top: 30px;
      width: 320px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>🟢 Página de chamada</h1>
  <h2 id="nomeChamado">Aguardando identificação...</h2>
  <button id="botaoChamar" disabled>Toque para chamar</button>

  <video id="videoPreview" autoplay muted playsinline></video>

  <!-- Conexão WebSocket básica -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const visitorId = urlParams.get('id');
    const nomeChamado = document.getElementById('nomeChamado');
    const botaoChamar = document.getElementById('botaoChamar');

    // Exibe nome simplificado ou ID
    if (visitorId) {
      nomeChamado.innerText = `🔐 Código: ${visitorId}`;
    } else {
      nomeChamado.innerText = '❌ Código não encontrado';
    }

    // Conecta ao servidor WebSocket
    const socket = new WebSocket('wss://doorvi-websocket-9c1x.onrender.com');

    socket.addEventListener('open', () => {
      botaoChamar.disabled = false;
    });

    botaoChamar.addEventListener('click', () => {
      if (socket.readyState === WebSocket.OPEN && visitorId) {
        socket.send(`visitante:${visitorId}`);
        botaoChamar.innerText = 'Chamando... 📡';
        botaoChamar.disabled = true;
      }
    });

    // Visualização de vídeo local
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById('videoPreview').srcObject = stream;
      })
      .catch(err => {
        console.warn('🎥 Falha ao acessar câmera/microfone:', err);
      });
  </script>
</body>
</html>
