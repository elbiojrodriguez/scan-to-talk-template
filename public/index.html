<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Crach√° Lemur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 32px;
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
    }
    #status {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üÜî Crach√° Lemur</h1>
  <p id="status">Aguardando conex√£o‚Ä¶</p>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const statusEl = document.getElementById("status");

    if (!id) {
      statusEl.textContent = "‚ùå ID n√£o encontrado na URL.";
    } else {
      const socket = new WebSocket("wss://lemur-websocket.onrender.com");

      socket.onopen = () => {
        setTimeout(() => {
          const mensagem = {
            tipo: "visitante",
            id: id,
            conteudo: "cracha solicitado"
          };
          socket.send(JSON.stringify(mensagem));
          statusEl.textContent = `‚úÖ Crach√° enviado: ${id}`;
          console.log("üì° Enviado:", mensagem);
        }, 1000); // Pequeno atraso para garantir que dono esteja escutando
      };

      socket.onerror = () => {
        statusEl.textContent = "‚ùå Falha ao conectar ao servidor.";
      };
    }
  </script>
</body>
</html>
